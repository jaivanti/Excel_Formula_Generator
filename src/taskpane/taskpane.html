<!DOCTYPE html>
<html>
  <head>
    <title>Natural Language Formula Generator</title>
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
  </head>
  <body>
    <h1>Natural Language Formula Generator</h1>
    <p>Enter your formula in natural language:</p>
    <input type="text" id="inputField" style="width: 75%; height: 2em;" />
    <button id="submitButton" style="height: 2em;">Generate Formula</button>
    <br>
    <br>
    <p>Generated formula:</p>
    <textarea id="outputField" rows="4" cols="50" readonly style="width: 75%;"></textarea>
  </body>
  <script src="taskpane.js"></script>
</html>
